<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>CoDiners - 나만의 코드 저장소</title>
	</head>
	<body>
		<div class="navigator">
			<a href="logined_home.html">
				<img src="./images/codiners.png" style="width: 29px; height: 29px; margin: 0px 0px 0px 50px">
			</a>

			<div class="searchDiv">
				<input type="text" class="search">
			</div>
			<div class="tapsDiv">
				<div class="taps">
					<button class="notification">
						<img src="./images/notification.png" style="width: 15px; height: 15px;">
					</button>

					<div style="border-left: 1px solid #D9A50B; width: 1px; height: 22px;"></div>

					<button class="profile" onclick="location.href = 'logined_home.html'">
						Leantn
					</button>

					<button type="button" class="menu">
						<img src="./images/open-menu.png" style="width: 15px; height: 15px;">
					</button>
				</div>
			</div>
			<div class="menuBarTaps">
				<ul class="menuBar" v-model="tttfile">
					<li><a href="profile.html">Profile</a></li>
					<li><a href="codes.html">Codes</a></li>
					<li><a href="settings.html">Settings</a></li>
				</ul>
			</div>
			
		</div>

		<main id="contentsField" class="contentsField">
			<form class="codeUploadField">
				<textarea class="codeName" name="codeName" v-model="codeTitle" placeholder="제목"></textarea>
				<textarea class="codeField" name="codeField" v-model="codeContents" placeholder="여기에 코드를 작성하세요"></textarea>
				<div class="codeSubmit">
					<button class="cancel">취소</button>
					<input type="button" value="등록" class="submitCode" v-on:click="addCode(codeTitle, codeContents)">
				</div>
			</form>
		</main>

		<footer class="informationField">

		</footer>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="addCode.js"></script>
	</body>
</html>
