<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>ToDo_Login</title>
</head>
<body>
	<div class="navigator">
		<a href="home.html">
			<img src="./images/codiners.png" style="width: 29px; height: 29px; margin: 0px 0px 0px 50px">
		</a>

		<div class="searchDiv">
			<input type="text" class="search">
		</div>
		<div class="tapsDiv">
			<div class="taps">
				<button type="button" class="notification">
					<img src="./images/notification.png" style="width: 15px; height: 15px;">
				</button>

				<div style="border-left: 1px solid #D9A50B; width: 1px; height: 22px;"></div>

				<button type="button" class="login" onclick="location.href = 'login.html'">
					Login
				</button>
				<button type="button" class="menu">
					<img src="./images/open-menu.png" style="width: 15px; height: 15px;">
				</button>
			</div>
		</div>
		<div class="menuBarTaps">
			<ul class="menuBar">
				<li><a href="profile.html">Profile</a></li>
				<li><a href="codes.html">Codes</a></li>
				<li><a href="setting.html">Setting</a></li>
			</ul>
		</div>
	</div>

	<div class="loginField">
		<div><img src=""></div>
		<form action="logined_home.html">
			<div class="loginInputField">
				<img class="userProfile" src="./images/user.png">

				<input type="text" class="username" v-model = "username" placeholder="username">
				<input type="password" class="password" placeholder="password">

				<div style="margin: 15px; border-top: 1px solid #262626; width: 370px; height: 1px;"></div>

				<input type="submit" class="submit" value="Login" v-on:click="login = true">
			</div>
			<a style="text-decoration: none; color: #262626; font-size: 10px; margin: 0px 0px 0px 20px;" href="">Sign Up</a>
			<a style="text-decoration: none; color: #262626; font-size: 10px; margin: 0px 0px 0px 10px;" href="">Forgot password?</a>
		</form>
	</div>

	<footer class="informationField">

	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
