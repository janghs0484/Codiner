<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>CoDiners - 나만의 코드 저장소</title>
	</head>
	<body>
		<div class="navigator">
			<a href="logined_home.html">
				<img src="./images/codiners.png" style="width: 29px; height: 29px; margin: 0px 0px 0px 50px">
			</a>

			<div class="searchDiv">
				<input type="text" class="search">
			</div>
			<div class="tapsDiv">
				<div class="taps">
					<button class="notification">
						<img src="./images/notification.png" style="width: 15px; height: 15px;">
					</button>

					<div style="border-left: 1px solid #D9A50B; width: 1px; height: 22px;"></div>

					<button class="profile" onclick="location.href = 'logined_home.html'">
						Leantn
					</button>

					<button type="button" class="menu">
						<img src="./images/open-menu.png" style="width: 15px; height: 15px;">
					</button>
				</div>
			</div>
		</div>

		<main id="contentsField" class="contentsField">
			<div class="post" v-on="read()" v-if="nowCodeNum">
				<h1 class="postName">{{ codes[nowCodeNum - 1].title }}</h1>
				<p class="postContents">{{ codes[nowCodeNum - 1].contents }}</p>
			</div>
		</main>

		<footer class="informationField">

		</footer>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="show_code.js"></script>
	</body>
</html>
